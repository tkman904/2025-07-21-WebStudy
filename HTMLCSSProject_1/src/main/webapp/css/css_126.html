<!-- 
	태그 -> 1 태그명{}
	ID명 -> 2 #ID명{} -> 파일에 중복이 없는 태그 구분자ㅐ
			 태그명#ID명
			 ---------
			 
	class -> 3 .class명{}

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1{
	color:black;
}
h1.blue{
	color:blue;
}
a.blue{
	color:red;
}
#yellow{
	color:yellow;
}
#green{
	color:green;
}
#pink{
	color:pink;
}
</style>
</head>
<body>
	<h1 class="blue">Java</h1>
	<h1 class="blue">Oracle</h1>
	<h1 class="blue">HTML5</h1>
	<h1 class="blue">CSS</h1>
	<h1 class="blue">JavaScript</h1>
	<h1>Jquery(Ajax)</h1>
	<h1>Servlet/JSP</h1>
	<h1>SpringFramework</h1>
	<h1>SpringBoot</h1>
	<hr>
	<h1 id="yellow">CI/CD</h1>
	<h1 id="green">MyBatis/JPA</h1>
	<h1 id="pink">VueJS/ReactJS</h1>
	<a href="#" class="blue">TEST</a>
</body>
</html>
