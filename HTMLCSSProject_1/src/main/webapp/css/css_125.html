<!-- 
	CSS : 태그별로 디자인
		  -----
		  태그 선택 -> CSS 적용
		  -------
		  	Selector : CSS / JavaScript / Jsoup
		  						|Ajax(Jquery, Vue, React)
		  		-> CSs는 이미 속성이 만들어져있다.(사용자 정의가 없다)
		  		-> 사용법
		  			- 내부 CSS : 한 파일에서 적용
		  			- 외부 CSS : 공통으로 적용되는 부분 -> 파일로 생성 .css
		  			- 인라인 CSS : 한 개의 태그에만 적용
		  		-> 선택자 {
		  			 속성 : 값 ;
		  			 	   --
		  			 속성 : 값 ;
		  			 /*주석*/
		  		    }
		  		    h1 {
		  		   		color:red
					}
				1) select 
					- 태그 (HTML에 있는 모든 태그)
						태그명 {
						  속성 : 값;
						}
					- 기본 선택자
						* : 모든 태그에 적용 : 간격, 글꼴
						* {
							속성 : 값;
							...
							...
							...
						}
						id : 속성
							<h1 id="a"> : 태그에 중복없이 사용
							#id명 {
								속성 : 값;
								...
								...
								...
							}
							
							-> #a {
							
							}
							class -> 중복이 가능 -> 크롤링
							.class명 {
								속성 : 값;
								속성 : 값;
							}
						선택자: 태그의 구분자
								id : 한개만 처리 (중복없이 사용) / 1개만 설정
										<a href="" id="a">
								class : 관련된 모든 태그를 처리(동일한 클래스) / 여러개 설정
										<a href="" class"a b c"
							
 -->
