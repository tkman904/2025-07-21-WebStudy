<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#header {
	width: 960px;
	height: 150px;
	background-color: yellow;
}
.aside {
	width: 200px;
	height: 500px;
	background-color: green;
	float: left;
}
.section {
	width: 760px;
	height: 500px;
	background-color: blue;
	float: left;
}
#footer {
	width: 960px;
	height: 150px; 
	background-color: pink;
	clear: both;
}
</style>
</head>
<body>
  <div id="header">
    로그 / 검색기 / 메뉴
  </div>
  <div class="aside">
    부가적인 정보 : 부메뉴 / 로그인 / 광고
  </div>
  <div class="section">
    본문
  </div>
  <div id="footer">
    개인정보 방침 / 회사 정보
  </div>
</body>
</html>
