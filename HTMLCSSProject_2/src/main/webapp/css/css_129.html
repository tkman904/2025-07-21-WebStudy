<!-- 
	기본 선택자
	* : 전체 선택자
	id : 태그 구분자 => 중복이 없다
	class : 태그 구분자 => 중복이 있다
	태그 : HTML 태그 => 같은 태그를 많이 사용 (구분자로 사용하지 않는다)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	color: red;
}
li:nth-child(2) {
	color: blue;
}
li:nth-child(3) {
	color: green;

* {
	color: blue;
	font-family: 궁서체;
	margin: 0px 0px;
}
</style>
</head>
<body>
  <h1>전체 선택자</h1>
  <ul>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
  </ul>
  <ol>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
  </ol>
</body>
</html>
