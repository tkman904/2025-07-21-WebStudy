<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color: red;
	background: yellow;
}

p {
	color: gray;
	background: black;
}

span {
	color: green; /* 글자 색상 */
	background: blue; /* 배경 색상 */
}
</style>
</head>
<!-- 
	HTML 태그
	블록: 목록출력 (ul, dl, ol, table)
		 제목 (h1 ~ h6)
		 분할 (div)
		 글자 (br, p, hr)
	인라인: 글자 (b, i, strong)
	       입력 (input, select, textarea)
	       분할 (span)
	       링크 (a)
	       이미지 (img, embed, iframe)
	순서
	1. 선택자
	2. CSS 속성
	3. 적용
 -->
<body>
  <h1>태그 선택자(블록 속성):System.out.println()</h1>
  <p>Hello CSS</p>
  <p>태그 선택자 수업중</p>
  <span>태그 선택자(인라인 속성):System.out.print()</span>
</body>
</html>
