<!-- 
	반응 선택자
	 :hover
	 => img / a
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		width: 150px;
		height: 200px;
	}
	
	img:hover {
		cursor: pointer;
		border: 5px green solid;
	}
	
	a {
		color: black;
		text-decoration: none;
	}
	
	a:hover {
		color: pink;
		text-decoration: underline;
	}
</style>
</head>
<body>
  <img src="mm1.jpg">
  <img src="mm2.jpg">
  <img src="mm3.jpg">
  <p>
  <a href="#">홈</a><br>
  <a href="#">회원가입</a><br>
  <a href="#">예약</a><br>
  <a href="#">결제</a><br>
  <a href="#">커뮤니티</a><br>
</body>
</html>
