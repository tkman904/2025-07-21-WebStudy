<!-- opacity: 투명 모드 
	 0.0 ~ 1.0 (정상)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 100px;
	height: 50px;
	background-color: orange;
	margin: 5px;
}
.half {
	opacity: 0.5;
}
.none {
	opacity: 0.1;
}
</style>
</head>
<body>
  <div class="box">불투명</div>
  <div class="box half">반투명</div>
  <div class="box none">완전투명</div>
</body>
</html>
