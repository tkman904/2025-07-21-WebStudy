<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 100px;
	height: 50px;
	background: pink;
	margin: 5px;
}
.hidden {
	/*display: none; 자리가 없다*/
	visibility: hidden; /* 자리 유지 */
}
</style>
</head>
<body>
  <div class="box">보임</div>
  <div class="box hidden">숨김</div>
  <div class="box">보임</div>
</body>
</html>
