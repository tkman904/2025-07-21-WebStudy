<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
	<form action="aaa.html">
		<table id="table_content" width="200">
			<tr>
				<th width="30%">ID</th>
				<td width="80%">
					<input type="text" size="12" name="id" required>
				</td>
			</tr>
			<tr>
				<th width="30%">Password</th>
				<td width="80%">
					<input type="password" size="12" name="pwd" required>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="로그인">
					<input type="button" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
