<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
<style type="text/css">
h1 {
	text-align: center;
}
table {
	margin: 0px auto; /* 가운데 정렬 */ 
}
</style>
</head>
<body>
	<h1>글쓰기</h1>
	<table id="table_content" width="600">
		<tr>
			<th width="20%">이름</th>
			<td width="80%">
				<input type="text" size="50">
			</td>
		</tr>
		<tr>
			<th width="20%">제목</th>
			<td width="80%">
				<input type="text" size="50">
			</td>
		</tr>
		<tr>
			<th width="20%">내용</th>
			<td width="80%">
				<textarea rows="5" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<th width="20%">비밀번호</th>
			<td width="80%">
				<input type="password" size="10">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="글쓰기">
				<input type="button" value="취소"
					onclick="javascript:histroy.back()"
				>
			</td>
		</tr>
	</table>
</body>
</html>
