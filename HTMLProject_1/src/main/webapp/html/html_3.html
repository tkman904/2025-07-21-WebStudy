<!--
 	텍스트 관련
 	  => <sup> : 위첨자 => 새글 => new / img
 	  => <font> : 글자 크기 / 글꼴 / 색상
 	  => <strong> : 강조체
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	‘펄펄 나는’ 김하성, 애틀랜타 머리 복잡해지네<sup>new</sup><br>
	‘펄펄 나는’ 김하성, 애틀랜타 머리 복잡해지네<sub>new</sub><br>
	<font color="blue" face="궁서체">‘펄펄 나는’ 김하성, 애틀랜타 머리 복잡해지네</font><br>
	<strong>‘펄펄 나는’ 김하성</strong>, 애틀랜타 머리 복잡해지네
	 <!-- 
	 	  중요 태그
	 	  -------
	 	  <h3>,<h1> 제목
	 	  <br>,<p> 다음줄에 출력, 단락 (<br><br>)
	 	  <hr> : 수평선 / 구분자
	 	  <pre> : 입력 형태 그대로 : 줄거리 , 내용 , 댓글
	 	  <strong> : 강조체 => bold체 포함
	 	  <sup> : 위첨자
	 	  <font> : 글자 변경 => 글꼴, 색상, 글자 크기
	 	  
	 	  => 속성, <태그></태그> <태그>
	 	  => 다음줄 출력 : block속성
	 	  => 옆에 출력 : inline 속성
	  -->

	  	<li style="display: inline;">홈</li>
	  	<li style="display: inline;">맛집</li>
	  	<li style="display: inline;">레시피</li>
	  </ul> -->
</body>
</html>
