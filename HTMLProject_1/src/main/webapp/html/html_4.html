<!--
	링크 : <a> => <a href="이동할 URL">데이터</a>
		  => 모든 사이트에 가장 많이 사용되는 태그
	      화면 이동
	      => 데이터 전송이 가능 => GET
	      ----------------------------------
	      자바스크립트 : location.href="" => GET
	      자바 : response.sendRedirect("") => GET
	      <form action="이동할 URL">
	         GET / POST
	      ----------------------------------
	      
	      => a태그는 속성 : href / target
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.daum.net" target="_self">다음</a>
	<a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
