		CSS : 디자인
		1) 태그를 선택 : 선택자
			=> CSS / JavaScript / Jsoup
			1. 기본 선택자
				* : 모든 태그에 적용
					* {
						글꼴, margin / padding / font-family
					}
				아이디 선택자 : 중복이 없는 태그
					#아이디명 {
						속성: 값;
					}
				클래스 선택자 : 중복이 있는 태그
					.클래스명 {
						속성: 값;
					}
				태그 선택자 : 태그명
					태그명 {
						속성: 값; => 공통적용 부분
					}
				--------------------------------- 구분자를 가지고 있는 상태
				------------------ 구분자 없는 상태 (id, class)
			2. 속성 선택자
				태그명[속성=값] => 값이 동일할 때 = equals
				태그명[속성*=값] => 값을 포함하고 있는 경우 = contains
				태그명[속성^=값] => 시작 문자 = startsWith => <a> http / https
				태그명[속성$=값] => 끝 문자 = endsWith => <img> jpg, png, gif
			3. 후손 / 자손 / 동위
				=> HTML은 리스트형태의 저장이 아니다
				   ---- 트리 형태로 저장 (DOM) : Document Object Model
				   <div>
				     <h1></h1>
				     <p></p>
				     <p></p>
				     <span>
				       <h1></h1>
				     </span>
				   </div>
				   --------------------------- String / StringBuffer
				   		div
				   		 |
				   	----------------
				   	|    |    |    |
				   	h1   p    p   span  ==> 자손 div > h1 / div > p / div > span
				   	               |
				   	               h1   ==> 후손 div span h1
				   	h1 + p : h1태그 바로 옆에 있는 p 태그
				   	h1 ~ p : h1태그 옆에 있는 p태그 전체
			4. 가상 선택자
				:hover => mouseover
				:checked => checkbox
				:first-child => 같은 태그가 여러개 있는 경우 첫번째 태그
				:last-child => 같은 태그가 여러개 있는 경우 마지막 태그
				 <ul>, <table>
				:nth-child(수열) : odd(홀), even(짝)
					=> 2n => 0 2 4 6 ...
					=> 2n+1 => 1 3 5 7 ...
						n=> 0부터 값을 대입
				::before / ::after
                 |			| 신상품 => new
                 | => 답변 
		2) CSS의 속성
			1. 박스 속성
				margin: 태그와 태그 사이의 여백 (상하 / 좌우)
					margin-top
					margin-right
					margin-bottom
					margin-left
					종합 속성 => margin : top right bottom left
									   ----------------------
										=> 상하 / 좌우 매칭										
										=> 시계 방향
					=> margin-top, margin-left
					=> margin : 0px auto = 가운데 정렬
					=> 약식 
						margin : 10px
									  10px 10px 10px
						margin : 10px 20px
										   10px 20px
						margin : 10px 20px 30px
												20px
				padding : 태그안에 글자 여백 / 이미지 여백
					padding-top
					padding-right
					padding-bottom
					padding-left
				=> padding : top right bottom left
				=> 적용 margin하고 동일
				
				border : 테두리
					border-width : 테두리 두께
					border-style : 선 종류
									solid (일반선) 
									dotted (점선) ...
									dashed (dash선) ---
									double (두개선) ===
					border-color : 색상
									지정된 색상 : red / green ...
									16진법 : #FF00FF ... => (HTML 색상표 참조)
									rgb(255, 255, 0) => (그림판 참조)
					종합 속성 => border : 두께 선종류 색상
			--------------------------------------------------------------		
			2. 가시 속성
				display: none / block / inline / inline-block
						=> display: table / table-row / table-column
				overflow: hidden / auto / scroll
				z-index: 값 => 레이어 개념
						값이 높은 것을 가장 위에 배치
			--------------------------------------------------------------			
			3. 배경 속성
				background-image: url('파일명')
				background-color: 색상
				background-size: 크기 => cover, width.height
				background: 색상, 이미지, 크기
				*** 이미지가 작은 경우 : 반복
					=> no-repeat
					=> 크기 : px, %, em(문자)
			--------------------------------------------------------------		
			4. 텍스트 속성
				font-family: 글꼴
							여러개 설정 / 구글 폰트
				font-size: px, em(배수)
							=> 14px
							=> 2em => 14*2 => 28px
							=> 200%
				font-weight: bold => 900 / lighter
				color: 글자 색상
				text-align: 정렬 (left / center / right)
				text-decoration: 선
								none / underline / overline
				white-space: 줄바꿈
				line-height: 줄간격 (자간)
				text-overflow: 글자가 범위를 벗어나면 자동으로 ...
			--------------------------------------------------------------	
			5. 위치 속성
				static: HTML코드 순서로 배치
				absolute: 절대좌표 => 브라우저 좌표를 이용
				relative: 옆에 있는 태그를 기준점으로
				fixed: 고정 좌표
				float: left / right
				=> 해제 : clear
			--------------------------------------------------------------
			6. 반응형
				@media screen and (max-width:960) {
					image:60%
				}
			--------------------------------------------------------------
			7. 라이브러리 사용 : bootstrap
			
		3) 적용
			=> 파일 한개에만 적용 : 내부 CSS 
				<head>
				  <style>
				    선택자 {
				    	속성: 값;
				    	..
				    	..
				    }
				  </style>
				</head>
			=> 태그 한개에만 적용 : 인라인 CSS
				<태그 style="속성: 값; ...">
			=> 공통으로 적용 : 외부 CSS => 파일로 제작 (.css)
				=> 재사용이 가능
				=> 라이브러리 : bootstrap / tailwind
				선택자 {
					속성: 값;
					..
				}
